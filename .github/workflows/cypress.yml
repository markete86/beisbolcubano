name: Cypress Tests

on:
  #push:
  #  branches:
   #   - main
  #pull_request:
   # branches:
   #   - main
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 min

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Cypress binary
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run

